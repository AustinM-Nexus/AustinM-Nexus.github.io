<html>

{% include head.html %}
<style>
  .video {
    margin: 0 auto;
    text-align: center;
    padding: 0 0 2em 0;
  }
  .videoTitle {
    padding: 2em 0 0 0;
    margin: 0 auto;
    max-width: 65em;
    width: calc(100% - 6em);
  }
</style>
<body>

    {% include header.html %} 

<!-- Main -->
<div id="main" class="alt">

<section id="banner" class="style2">
  <div class="inner">
      <span class="image">
          <img src="assets/images/united-nation-hq.jpg" alt="">
      </span>
      <header class="major">
        <h1>{{ page.title }}</h1>
      </header>
      <div class="content">
        {{ page.description }}
      </div>
      <a href="/" class="button special">Special</a>
  </div>
</section>

<section id="video">
  <div class="videoTitle">
    <header class="major">
      <h4>Video</h4>
    </header>
  </div>
  <div class="video">
		<video width="854" height="480" controls muted autoplay>
      <source src="assets/videos/united-nation-video.mp4" type="video/mp4" />
    </video>
	</div>
</section>

</div>
    {{ content }}
    {% include footer.html %}

</body>

</html>
